<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form action="">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" placeholder="Nama Lengkap..."></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>: <input type="text" placeholder="Username..."></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="text" placeholder="Your email..."></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input type="password" placeholder="Password..."></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>: <input type="url" placeholder="Masukan URL Web..."></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>: <input type="date" ></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>: <input type="number" min="0"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>: 
                        <input type="radio" name="gender">Laki - laki 
                        <input type="radio" name="gender">Perempuan
                    </td>   
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>: 
                        <select name="agama">
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="katolik">Katolik</option>
                            <option value="hindu">Hindu</option>
                            <option value="buddha">Buddha</option>
                            <option value="khonghucu">Khonghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>: 
                        <textarea name="bio" cols="25" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>
                        <img src="logo1.jpg" alt="logo-nio" width="20%">
                    </td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>
                        <audio src="sample.mp3" controls></audio>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
